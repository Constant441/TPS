name: Game Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docs:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download and extract Doxygen
        shell: bash
        run: |
          curl -LO https://doxygen.nl/files/doxygen-1.9.8.windows.bin.zip
          unzip -q doxygen-1.9.8.windows.bin.zip
          mv doxygen-1.9.8 windows-doxygen
      
      - name: Run Doxygen
        shell: cmd
        run: |
          windows-doxygen\bin\doxygen.exe devops\docs\Doxyfile

      - name: Upload documentation HTML
        uses: actions/upload-pages-artifact@v3
        with:
          path: Documentation\html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
