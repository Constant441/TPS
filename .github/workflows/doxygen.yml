name: Game Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docs:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download and extract Doxygen (portable)
        run: |
          curl -LO https://doxygen.nl/files/doxygen-1.9.8.windows.bin.zip
          tar -xf doxygen-1.9.8.windows.bin.zip
        shell: bash

      - name: Run Doxygen
        run: doxygen-1.9.8/windows/bin/doxygen.exe devops/docs/Doxyfile
        shell: cmd

      - name: Upload documentation HTML
        uses: actions/upload-pages-artifact@v3
        with:
          path: Documentation\html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
