name: Game Documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docs:
    runs-on: windows-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Doxygen via Chocolatey
        run: choco install doxygen.install --yes
        shell: cmd

      - name: Generate documentation with Doxygen (explicit path)
        run: C:\ProgramData\chocolatey\bin\doxygen.exe devops\docs\Doxyfile
        shell: cmd

      - name: Upload documentation HTML
        uses: actions/upload-pages-artifact@v3
        with:
          path: Documentation\html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
